<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            {{ emailcss }}
        </style>
    </head>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" class="body">
            <tr>
                <td class="container">
                    <div class="content">
                        
                        <!-- START MAIN CONTENT AREA -->
                        <table class="main">
                            <tr>
                                <td class="wrapper">
                                    <table border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>
                                                <h1>{{ emailheader }}</h1>
                                                <p>
                                                    {{ emaildate }}.
                                                    <br />
                                                    You have {{ mailcount }} of mail today.
                                                </p>
                                                <table border="0" cellpadding="0" cellspacing="0" id="mail_table">
                                                    <tbody>
                                                        {{ imagetable }}
                                                    </tbody>
                                                </table>
                                                <br />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <!-- END MAIN CONTENT AREA -->

                        <!-- START FOOTER -->
                        <div class="footer">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="content-block">
                                        <span class="apple-link">{{ emailfooter }}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- END FOOTER -->
            
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
